<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Care Pulse - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: #333;
      min-height: 100vh;
      padding: 0;
      text-align: center;
      position: relative;
    }

    header {
      background-color: rgba(255, 255, 255, 0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header .app-title {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .profile-link {
      display: inline-block;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid white;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .profile-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background-color: #ccc;
    }

    .dashboard {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #185a9d;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background-color: #185a9d;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      width: 70%;
      max-width: 250px;
    }

    .btn:hover {
      background-color: #124974;
    }
  </style>
</head>
<body>

  <header>
    <div class="app-title">Care Pulse</div>
    <a href="profile.html" class="profile-link" title="Edit Profile">
      <!-- Updated image path -->
      <img src="images/no-profile-picture.jpg" alt="Profile" />
    </a>
  </header>

  <div class="dashboard">
    <h1>Welcome to Care Pulse</h1>

    <a class="btn" href="add-reading.html">Add New Reading</a>
    <a class="btn" href="view-data.html">View Data</a>
    <a class="btn" href="care 1.html">Log Out</a>
  </div>

</body>
</html>
