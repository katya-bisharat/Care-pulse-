<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Care Pulse - Sign Up</title>

  <!-- Font Awesome for Eye Icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #5a3e85;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #9b86d1;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5a3e85;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3f2d6f;
    }

    .link {
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #5a3e85;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="example@email.com" dir="ltr" autocomplete="email">

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" required placeholder="Create a password" dir="ltr" autocomplete="new-password" />
        <i class="fas fa-eye toggle-password" id="togglePassword" title="Toggle Password"></i>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="link">Already have an account? <a href="care%201.html">Login</a></div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Toggle icon between eye and eye-slash
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>

</body>
</html>
